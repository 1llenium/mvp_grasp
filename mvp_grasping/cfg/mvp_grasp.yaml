grasp_entropy_node:
    histogram:
        bounds:
            x1: -0.18
            y1: -0.68
            x2: 0.18
            y2: -0.32
        resolution: 0.005
        bins:
            quality: 10
            angle: 18
    cost:
        dist_from_best_scale: 0.2
        dist_from_best_gain: 0.2
        dist_from_prev_view_scale: 0.05
        dist_from_prev_view_gain: 0.025
    height:
        z1: 0.54
        z2: 0.25
    camera:
        info_topic: /camera/depth/camera_info
        depth_topic: /camera/depth/image_meters
        camera_frame: camera_depth_optical_frame
        base_frame: panda_link0
        crop_size: 350
        crop_y_offset: 40
        fov: 65.5
